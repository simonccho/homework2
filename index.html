<!DOCTYPE html>
<!--
   Program name: patient-form.html
   Author: Simon Cho
   Date created: 1-29-2025
   Date last edited:
   Version: 1.1
   Description: A patient form for Big Health Medical in order to sign up and 
   schedule a check-up for a health concern.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="homework1.css">
    <title>Big Health Medical</title>
</head>

<body>
    <!--header-->
    <header class="header">
        <table class="topTable">
            <tr class="topper">
                <td class="logoColumn">
                    <img src="logo.png" alt="logo" id="logo">
                </td>
                <td class="titleColumn">
                    <h1>Big Health Medical</h1>
                </td>
                <td class="dateColumn">
                    Today's Date: <span id="todaysDate"></span>
                </td>
            </tr>
        </table>
    </header>
    <hr>
    <!--form instructions-->
    <div class="topPart">
        <h3>Online Patient Form</h3>
        <p>Fill out the following form</p>
    </div>
    <!--patient form-->
    <form name="signup" action="thankyou.html">
        <table class="patientForm">
            <!--name-->
            <tr>
                <td>
                    <label class="Name">Name:</label>
                </td>
                <td class="nameField">
                    <input type="text" id="firstName" name="First Name" size="20" minlength="1" maxlength="30"
                        pattern="^[a-zA-Z](?:[ '\-a-zA-Z]?[a-zA-Z])*$" title="Letters, apostrophes, and dashes only"
                        placeholder="First name" <!--required-->
                </td>
                <td class="nameField">
                    <input type="text" id="middleInitial" name="Middle Initial" size="3" maxlength="1" pattern="[A-Z]"
                        placeholder="M" title="One capital letter only">
                </td>
                <td class="nameField">
                    <input type="text" id="lastName" name="Last Name" size="20" minlength="1" maxlength="30"
                        pattern="^[a-zA-Z](?:[ '\-a-zA-Z2-5]?[a-zA-Z2-5])*$"
                        title="Letters, apostrophes, numbers 2-5, and dashes only" placeholder="Last name" <!--required-->
                </td>
            </tr>

            <!--gender-->
            <tr>
                <td>
                    <label class="Gender">Gender:</label>
                </td>
                <td class="genderRow">
                    <input type="radio" name="gender" value="Male">
                    <label for="Male">Male</label>
                </td>
                <td class="genderRow">
                    <input type="radio" name="gender" value="Female">
                    <label for="Female">Female</label>
                </td>
                <td class="genderRow">
                    <input type="radio" name="gender" value="Other">
                    <label for="Other">Other</label>
                </td>
            </tr>

            <!--Email-->
            <tr>
                <td>
                    <label class="Email">Email:</label>
                </td>
                <td>
                    <input type="email" name="Email Address" size="51" maxlength="30"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Enter a valid email address"
                        placeholder="Email address" <!--required-->
                </td>
            </tr>

            <!--user ID-->
            <tr>
                <td>
                    <label class="UserID" for="userID">User ID:</label>
                </td>
                <td>
                    <input type="text" name="User ID" size="51" maxlength="20" pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}"
                        placeholder="User ID" <!--required-->
                </td>
            </tr>

            <!--password-->
            <tr>
                <td>
                    <label class="required" for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="Password" size="51" maxlength="30"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="Password" <!--required-->
                </td>
            </tr>
            <tr>
                <td>
                    <label class="required" for="passwordCheck">Confirm Password:</label>
                </td>
                <td>
                    <input type="password" name="Password Check" size="51" maxlength="30"
                        placeholder="Re-enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                        <!--required-->
                </td>
            </tr>


            <!--Address line 1-->
            <tr>
                <td>
                    <label class="required">Address Line 1:</label>
                </td>
                <td>
                    <input type="text" id="addressLine1" name="Address Line 1" size="51" minlength="2" maxlength="30"
                        title="At least 1 address line required" placeholder="Address line 1" <!--required-->
                </td>
            </tr>

            <!--Address line 2-->
            <tr>
                <td>
                    <label class="required">Address Line 2:</label>
                </td>
                <td>
                    <input type="text" id="addressLine2" name="Address Line 2" size="51" minlength="2" maxlength="30"
                        title="Enter address line 2 correctly" placeholder="Address line 2">
            </tr>
            </td>
            <br>
            <!--SSN-->
            <tr>
                <td>
                    <label class="SSN">SSN:</label>
                </td>
                <td>
                    <input type="tel" name="SSN" size="51" maxlength="11" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
                        title="Enter a valid SSN" placeholder="XXX-XX-XXXX" <!--required-->
                </td>
            </tr>

            <!--city, state, and zip code-->
            <tr>
                <td>
                    <label class="citystate">City and State:</label>
                </td>
                <td class="cityStateRow">
                    <input type="text" id="city" name="City" size="25" minlength="2" maxlength="30"
                        title="City is required" placeholder="City" <!--required-->
                </td>
                <td class="cityStateRow">
                    <select id="state" name="State" title="State is required" <!--required-->
                        <!--list of states: https://www.freeformatter.com/usa-state-list-html-select.html#stateiso-->
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <!--ZIP code-->
            <tr>
                <td>
                    <label class="ZIP code">ZIP code:</label>
                </td>
                <td>
                    <input type="tel" name="ZIP code" size="25" minlength="5" maxlength="10"
                        pattern="^[0-9]{5}(?:-[0-9]{4})?$" title="5 Digit Zip/Postal Code is required"
                        placeholder="XXXXX" <!--required-->
                </td>
            </tr>
            <!--text area-->
            <tr>
                <td colspan="3">
                    <ins for="textArea">Describe current health concern:</ins>
                    <br>
                    <textarea cols="71" rows="3" name="healthConcern" id="textArea" maxlength="256"></textarea>
                </td>
            </tr>
            <!--prior visit question-->
            <tr>
                <td colspan="3">
                    <label class="firstVisit">Is this your first time visiting this clinic?</label>
                    <br>
                    <input type="radio" name="yesNo1" value="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="yesNo1" value="No">
                    <label for="No">No</label>
                </td>
            </tr>

            <!--medication check-->
            <tr>
                <td colspan="3">
                    <label class="issue">Are you currently taking any prescribed medication?</label>
                    <br>
                    <input type="radio" name="yesNo2" value="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="yesNo2" value="No">
                    <label for="No">No</label>
                </td>
            </tr>

            <!--checkbox-->
            <tr>
                <td colspan="3">
                    <label class="clinicfind">How did you hear about Big Health Medical?:</label>
                    <br>
                    <input type="checkbox" name="checkbox1" value="Option 1">
                    <label for="checkbox1">Insurance</label>
                    <br>
                    <input type="checkbox" name="checkbox2" value="Option 2">
                    <label for="checkbox2">Family Member</label>
                    <br>
                    <input type="checkbox" name="checkbox3" value="Option 3">
                    <label for="checkbox3">Friend</label>
                    <br>
                    <input type="checkbox" name="checkbox4" value="Option 4">
                    <label for="checkbox4">Online Ad</label>
                    <br>
                    <input type="checkbox" name="checkbox5" value="Option 5">
                    <label for="checkbox5">Other</label>
                    <br>
                </td>
            </tr>

            <!--slider-->
            <tr class="sliderRow">
                <td colspan="3">
                    <ins><label for="daySlider">How long has the issue persisted?:</label></ins>
                    1 Day
                    <input type="range" min=1 max=100 step="1" class="slider" name="dayquantity">
                    7+ days
                </td>
            </tr>

            <!--submit and clear-->
            <tr>
                <td colspan="3" class="endOfFormButtons">
                    <input type="submit" id="submit" value="SUBMIT">
                    <input type="reset" id="clear" value="CLEAR">
                </td>
            </tr>


        </table>
    </form>
    <!--footer-->
 <footer> 
    <p>Big Health Medical</p>
    <p>PO BOX 22222</p>
    <p>Houston TX 22222</p>
    <button type="button" onclick="window.open('https://www.instagram.com');">Contact Us</button>
</footer>

    <script src="homework1.js"></script>

</body>

</html>
